<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit-C Score Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        form { width: 50%; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        label, select { display: block; margin: 10px auto; width: 80%; }
        button { padding: 10px 20px; margin-top: 10px; }
        #result { margin-top: 20px; font-size: 1.2em; font-weight: bold; }
        img { margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Audit-C Score Calculator</h2>
    <form id="auditCForm">
        <label for="q1">How often do you have a drink containing alcohol?</label>
        <select id="q1">
            <option value="0">Never</option>
            <option value="1">Monthly or less</option>
            <option value="2">2-4 times a month</option>
            <option value="3">2-3 times a week</option>
            <option value="4">4 or more times a week</option>
        </select>

        <label for="q2">How many drinks do you have on a typical day when you are drinking?</label>
        <select id="q2">
            <option value="0">1-2</option>
            <option value="1">3-4</option>
            <option value="2">5-6</option>
            <option value="3">7-9</option>
            <option value="4">10 or more</option>
        </select>

        <label for="q3">How often do you have six or more drinks on one occasion?</label>
        <select id="q3">
            <option value="0">Never</option>
            <option value="1">Less than monthly</option>
            <option value="2">Monthly</option>
            <option value="3">Weekly</option>
            <option value="4">Daily or almost daily</option>
        </select>

        <button type="button" onclick="calculateAuditC()">Calculate Score</button>
    </form>

    <div id="result"></div>
    <img id="qrCode" src="" style="display:none;" />

    <script>
        function calculateAuditC() {
            let q1 = parseInt(document.getElementById("q1").value);
            let q2 = parseInt(document.getElementById("q2").value);
            let q3 = parseInt(document.getElementById("q3").value);
            let score = q1 + q2 + q3;
            document.getElementById("result").innerText = "Your Audit-C Score: " + score;
        }
    </script>
</body>
</html>
