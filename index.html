<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcohol Consumption Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif;
            text-align: center; 
            padding: 20px; 
            background: #f4f4f4;
        }
        .container {
            width: 50%; 
            margin: auto; 
            padding: 20px; 
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label, select, button {
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
        select {
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px; 
            font-size: 1.4em; 
            font-weight: bold; 
            color: #007BFF;
        }
        .next-tool {
            margin-top: 20px;
            display: none;
        }
        .next-tool a {
            display: inline-block;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .next-tool a:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div style="text-align: center; margin-bottom: 20px;">
        <img src="https://raw.githubusercontent.com/gglendaxu13/GSTTlogo/refs/heads/main/NHS_gstt%20logo.svg">
    </div>
    <div class="container">
        <h2>Alcohol Consumption Calculator</h2>
        <form id="auditCForm">
            <label for="q1">How often do you have a drink containing alcohol?</label>
            <select id="q1">
                <option value="0">Never</option>
                <option value="1">Monthly or less</option>
                <option value="2">2-4 times a month</option>
                <option value="3">2-3 times a week</option>
                <option value="4">4 or more times a week</option>
            </select>

            <label for="q2">How many drinks do you have on a typical day when you are drinking?</label>
            <select id="q2">
                <option value="0">1-2</option>
                <option value="1">3-4</option>
                <option value="2">5-6</option>
                <option value="3">7-9</option>
                <option value="4">10 or more</option>
            </select>

            <label for="q3">How often do you have six or more drinks on one occasion?</label>
            <select id="q3">
                <option value="0">Never</option>
                <option value="1">Less than monthly</option>
                <option value="2">Monthly</option>
                <option value="3">Weekly</option>
                <option value="4">Daily or almost daily</option>
            </select>

            <button type="button" onclick="calculateAuditC()">Calculate Score</button>
        </form>

        <div id="result"></div>
        <div class="next-tool" id="nextTool">
            <p>Would you like to calculate your alcohol units and calories?</p>
            <a href="https://www.drinkaware.co.uk/tools/unit-and-calorie-calculator#/unit-and-calorie-calculator" target="_blank">Go to Drinkaware Calculator</a>
        </div>
    </div>

    <script>
        function calculateAuditC() {
            let q1 = parseInt(document.getElementById("q1").value);
            let q2 = parseInt(document.getElementById("q2").value);
            let q3 = parseInt(document.getElementById("q3").value);
            let score = q1 + q2 + q3;
            
            let message = "";
            if (score >= 0 && score <= 4) {
                message = "You are at low risk.";
            } else if (score >= 5 && score <= 7) {
                message = "You are at high risk, please inform your doctor for further information.";
            } else if (score >= 8 && score <= 12) {
                message = "You are at very high risk, please inform your doctor for further information.";
            }
            
            let resultElement = document.getElementById("result");
            resultElement.innerText = message;
            if (score >= 0 && score <= 4) {
                resultElement.style.color = "green";
            } else if (score >= 5 && score <= 7) {
                resultElement.style.color = "orange";
            } else if (score >= 8 && score <= 12) {
                resultElement.style.color = "red";
            }
            
            document.getElementById("nextTool").style.display = "block";
        }
    </script>
</body>
</html>
